# basic statusline structure taken from https://github.com/craftzdog/dotfiles-public

source "~/.config/color-schemes/current/tmux.conf"

set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "${thm_bg}"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#eee8d5,bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=#073642,bg=#eee8d5,bold] #S #[fg=#eee8d5,bg=${thm_bg},nobold]"
set -g status-right "#[fg=#93a1a1,bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=#15161E,bg=#93a1a1,bold] #h #[fg=#93a1a1,bg=${thm_bg},nobold]"

setw -g window-status-activity-style "underscore,fg=#839496,bg=${thm_bg}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=${thm_bg}"
setw -g window-status-format "#[fg=${thm_bg},bg=${thm_bg}]#[default] #I  #W #[fg=#{thm_bg},bg=${thm_bg},nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=${thm_bg},bg=#eee8d5]#[fg=#b58900,bg=#eee8d5] #I #[fg=#eee8d5,bg=#b58900] #W #[fg=#b58900,bg=${thm_bg},nobold]"

# vim: ft=tmux
