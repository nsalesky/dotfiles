# remember to install the Tmux package manager first before using this

# taken from https://github.com/ThePrimeagen/.dotfiles/blob/master/tmux/.tmux.conf

# Move status bar to the top
set-option -g status-position top

set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"

set -s escape-time 0

set -g mouse on

unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panges in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#bind -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
#bind-key p run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

#vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Switch session with <prefix> f
#bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

source ~/.config/tmux/statusline.conf

