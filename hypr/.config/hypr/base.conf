# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 2560x1440, 1920x0, 1
monitor=eDP-1, 1920x1080@144, 0x0, 1
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = swayidle -w before-sleep 'swaylock -f' & disown # Automatically lock the screen after inactivity
exec = ~/.config/hypr/restart-waybar.sh # launch the status bar
exec-once = mako # Start notification daemon
exec-once = blueman-applet # SysTray app for Bluetooth
exec-once = nm-applet --indicator # SysTray app for Network/Wifi
exec-once = ~/.config/swww/wallpaper-control.sh # Start wallpaper daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps

# Some default env vars
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,20

# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = __GL_VRR_ALLOWED,1
# env = WLR_NO_HARDWARE_CURSORS,1
# env = WLR_DRM_NO_ATOMIC,1

#env = GDK_BACKEND,wayland
#env = QT_QPA_PLATFORM,wayland
#env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
#env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = ctrl:nocaps
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = false
}

device:logitech-g900-1 {
    sensitivity = -0.2
    accel_profile = flat
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Workspaces
wsbind=1, DP-1 # Main dev workspace on external monitor
wsbind=2, eDP-1 # Browser workspace on internal display
wsbind=3, DP-1 # Secondary dev workspace on external monitor
wsbind=4, eDP-1 # Spotify on internal display
wsbind=5, eDP-1 # Discord/chat on internal display


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, H, fullscreen # Toggle focused window to fullscreen
bind = SUPER_ALT, Q, exit, # Quit the Hyprland session 
bind = $mainMod, W, togglefloating, 
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Application launcher
bind = $mainMod, SPACE, exec, fuzzel

# Common applications
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, emacsclient -c
bind = $mainMod, O, exec, pcmanfm
bind = $mainMod, I, exec, firefox

# System commands
bind = SUPER_SHIFT, L, exec, swaylock # Lock screen
bind = $mainMod, backspace, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # Screenshot an area and prompt what to do with it
bind = SUPER_SHIFT, C, exec, grim ~/Pictures/screenshots/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # capture current screens to screenshots folder

# Screen brightness
binde =, XF86MonBrightnessUp, exec, brightnessctl set +10%
binde =, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Volume control
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 0.0 @DEFAULT_AUDIO_SINK@ 5%-
bindr =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move focus with mainMod + HJKL keys
bind = $mainMod, B, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, P, movefocus, u
bind = $mainMod, F, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# decoration for layers
blurls = waybar
